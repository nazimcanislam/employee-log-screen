version: '3.8'

services:
  db:
    platform: linux/amd64
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./app/.env
  web:
    platform: linux/amd64
    build: ./app/
    command: >
      bash -c "python manage.py makemigrations &&
      python manage.py migrate &&
      python manage.py migrate --run-syncdb &&
      python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./app/:/usr/src/app
    ports:
      - 8000:8000
    env_file:
      - ./app/.env
    depends_on:
      - db

volumes:
  postgres_data:
